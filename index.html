<!DOCTYPE html>
<html lang="en">
<head>
	<title>GifTastic</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	<script
	src="https://code.jquery.com/jquery-3.2.1.min.js"
	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

	<link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,500,500i,600,600i,700" rel="stylesheet">
	<script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
	<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
	<script type="text/javascript" src="assets/javascript/giftastic.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<div class="row align-items-center">
			<div class="col-md-3 text-center">
				<h2 id="logo">GIFTASTIC</h2>
			</div>
			<div class="col">
				<ul class="nav nav-pills">
					<li class="nav-item">
						<a id="trending" class="nav-link" href="#">Trending</a>
					</li>
					<li class="nav-item">
						<a id="reactions" class="nav-link" href="#">Reactions</a>
					</li>
					<li class="nav-item">
						<a id="entertainment" class="nav-link" href="#">Entertainment</a>
					</li>
					<li class="nav-item">
						<a id="memes" class="nav-link" href="#">Memes</a>
					</li>
				</ul>
			</div>	
		</div>	

		<form>
			<div class="row align-items-center">
				<div class="col-md-10">
					<input id="search-input" type="text" class="form-control" placeholder="It's Giphyin time!">
				</div>
				<div class="col-md-2 text-center">
					<button id="search-submit" class="btn btn-outline-success btn-lg btn-block" type="submit" data-toggle="tooltip" data-placement="bottom" title="Search for GIF!">Go!</button>
				</div>
			</div>				
		</form>

		<div class="row">
			<div class="col">
				<div id="gif-buttons">

				</div>
			</div>
		</div>
		<hr>
		<div id="page-header"></div>

		<div id="gif-container" class="grid"></div>

	</div>
</div>
</body>
</html>
